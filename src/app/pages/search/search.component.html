<!-- Muestra los productos, cargados de la lista de la BD  -->
<div >
    <a *ngFor="let producto of productoService.productosFiltrados" [routerLink]="['/item', producto.cod]" class="animated fadeIn rk-item ae-masonry__item">
        <img src="assets/productos/{{producto.url}}.jpg" alt="">
        <div [routerLink]="['/item', producto.cod]" class="item-meta">
        <h2>{{producto.titulo}}</h2>
        <p>{{producto.categoria}}</p>
        </div>
    </a>
</div>
